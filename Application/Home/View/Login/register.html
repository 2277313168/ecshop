			<b></b>

				<form action="" method="post">
					<ul>
						<li>
							<label for="">用户名：</label>
							<input type="text" class="txt" name="user_name" />
							<p>请输入用户名</p>
						</li>
						<li>
							<label for="">Email：</label>

						</li>
						<li>
							<label for="">密码：</label>
							<input type="password" class="txt" name="password" />
							<p>6-20位字符，可使用字母、数字和符号的组合，不建议使用纯数字、纯字母、纯符号</p>
						</li>
						<li>
							<label for="">确认密码：</label>
							<input type="password" class="txt" name="cpassword" />
							<p> <span>请再次输入密码</p>
						</li>
						<li>
							<label for="">验证码：</label>
							<input class="txt" type="text"  name="checkCode" /><br />
						</li>
						<li>
							<label for="">&nbsp;</label>
							<img onclick="this.src='__MODULE__/Register/checkCode/'+Math.random();" src="__MODULE__/Register/checkCode" width="100" height="40" alt="" />
							<span>看不清？<a onclick="$(this).parent().prev('img').trigger('click');" href="javascript:void(0);">换一张</a></span>
						</li>
						<li>

						</li>
						<li>

						</li>
