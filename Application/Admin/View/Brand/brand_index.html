<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 品牌管理 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$Think.const.ADMIN_PUBLIC}/styles/general.css" rel="stylesheet" type="text/css" />
<link href="{$Think.const.ADMIN_PUBLIC}/styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="__MODULE__/Brand/brandAdd">添加品牌</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品品牌 </span>
<div style="clear:both"></div>
</h1>

<div class="form-div">
  <form action="javascript:search_brand()" name="searchForm">
    <img src="{$Think.const.ADMIN_PUBLIC}/images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH">
     <input type="text" name="brand_name" size="15">
    <input type="submit" value=" 搜索 " class="button">
  </form>
</div>

<form method="post" action="" name="listForm">
<!-- start brand list -->
<div class="list-div" id="listDiv">

  <table cellpadding="3" cellspacing="1">
    <tbody>
		<tr>
			<th>品牌名称</th>
			<th>品牌网址</th>
			<th>品牌描述</th>
			<th>排序</th>
			<th>是否显示</th>
			<th>操作</th>
		</tr>
        <volist name="brandList" id="vo">
        <tr>

			<td class="first-cell"><span style="float:right"><a href={$vo.brand_logo} target="_brank"><img src="{$vo.logo}" width="16" height="16" border="0" alt="品牌LOGO"></a></span>
			<span onclick="javascript:listTable.edit(this, 'edit_brand_name', 1)" title="点击修改内容" style="">{$vo.brand_name}</span>
			</td>
			<td><a href="{$vo.url}" target="_brank">{$vo.url}</a></td>
			<td align="left" >{$vo.brand_desc}</td>
			<td align="right"><span onclick="javascript:listTable.edit(this, 'edit_sort_order', 1)">{$vo.sort_order}</span></td>
			<td align="center"><img onclick="listTable.toggle(this, 'toggle_show', 1)"
                <if condition="$vo.is_show eq 1" >src="{$Think.const.ADMIN_PUBLIC}/images/yes.gif"
                    <else />src="{$Think.const.ADMIN_PUBLIC}/images/no.gif"        </if>       ></td>
			<td align="center">
				<a href="__MODULE__/Brand/brandEdit/id/{$vo.brand_id}" title="编辑">编辑</a> |
				<a href="__MODULE__/Brand/brandDelete/id/{$vo.brand_id}" onclick="listTable.remove(1, '你确认要删除选定的商品品牌吗？')" title="编辑">移除</a>
			</td>
		</tr>
        </volist>

    <tr>
		<td align="right" nowrap="true" colspan="6">
            <div id="turn-page">
			{$page}
      </div>
      </td>
    </tr>
  </tbody></table>

<!-- end brand list -->
</div>
</form>


<div id="footer">
	版权所有 &copy; 2012-2013 传智播客 - PHP培训 - </div>
</div>

</body>
</html>
